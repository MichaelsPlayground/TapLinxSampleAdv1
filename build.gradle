buildscript {

    repositories {
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'com.google.gms:google-services:4.3.10'
         //For generating the license report
        classpath "com.jaredsburrows:gradle-license-plugin:0.8.80"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "com.cyclonedx:cyclonedx-gradle-plugin:1.1.2"
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.nxp.mifaresdksample"
        versionCode 22
        versionName "22"
        minSdkVersion 16
        targetSdkVersion 33
        multiDexEnabled = true
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {

        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    buildTypes {

        debug {
            
            debuggable true
        }
        release {
            signingConfig signingConfigs.release
            debuggable false
        }

    }
    dexOptions {
        jumboMode = true
    }
    aaptOptions {
        cruncherEnabled = false
    }
}


repositories {
    flatDir {
        dirs 'libs'
    }
    google()
    jcenter()
}

ext {
    compileSdkVersion = 33

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'com.google.firebase:firebase-core:18.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //implementation libs('libs/nxpnfcandroidlib-release.aar')
    implementation group: 'com.madgag.spongycastle', name: 'pkix', version: '1.54.0.0'
    implementation group: 'com.madgag.spongycastle', name: 'prov', version: '1.54.0.0'
    implementation group: 'com.madgag.spongycastle', name: 'core', version: '1.54.0.0'
    implementation fileTree(dir: 'libs/', include: ['*.aar', '*.jar'], exclude: [])
    implementation files('libs/nxpnfcandroidlib-release-protected.aar')
}



